<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .product img {
            max-width: 150px;
            height: auto;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="products-page" class="container">
        <h1>T-Shirt Shop</h1>
        <div class="product" data-id="1">
            <img src="shirt1.jpg" alt="Shirt 1">
            <h2>Shirt 1</h2>
            <a href="#" class="button product-details" data-id="1">View Details</a>
        </div>
        <div class="product" data-id="2">
            <img src="shirt2.jpg" alt="Shirt 2">
            <h2>Shirt 2</h2>
            <a href="#" class="button product-details" data-id="2">View Details</a>
        </div>
        <div class="product" data-id="3">
            <img src="shirt3.jpg" alt="Shirt 3">
            <h2>Shirt 3</h2>
            <a href="#" class="button product-details" data-id="3">View Details</a>
        </div>
        <div class="product" data-id="4">
            <img src="shirt4.jpg" alt="Shirt 4">
            <h2>Shirt 4</h2>
            <a href="#" class="button product-details" data-id="4">View Details</a>
        </div>
        <div class="product" data-id="5">
            <img src="shirt5.jpg" alt="Shirt 5">
            <h2>Shirt 5</h2>
            <a href="#" class="button product-details" data-id="5">View Details</a>
        </div>
    </div>

    <div id="product-details-page" class="container" style="display: none;">
        <h1 id="product-title"></h1>
        <img id="product-image" src="" alt="">
        <p id="product-description">This is a great t-shirt.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <button id="add-to-cart" class="button">Add to Cart</button>
        <a href="#" id="back-to-products" class="button">Back to Products</a>
    </div>

    <div id="cart-page" class="container" style="display: none;">
        <h1>Your Cart</h1>
        <ul id="cart-items">
        </ul>
        <button id="checkout" class="button">Checkout</button>
        <a href="#" id="back-to-products-cart" class="button">Back to Products</a>
    </div>

    <div id="thank-you-page" class="container" style="display: none;">
        <h1>Thank You for Your Purchase!</h1>
    </div>

    <script>
        const products = [
            { id: 1, title: 'Shirt 1', image: 'shirt1.jpg', description: 'High-quality cotton shirt.' },
            { id: 2, title: 'Shirt 2', image: 'shirt2.jpg', description: 'Comfortable and stylish.' },
            { id: 3, title: 'Shirt 3', image: 'shirt3.jpg', description: 'Perfect for any occasion.' },
            { id: 4, title: 'Shirt 4', image: 'shirt4.jpg', description: 'Durable and trendy.' },
            { id: 5, title: 'Shirt 5', image: 'shirt5.jpg', description: 'A must-have in your wardrobe.' }
        ];

        const cart = [];

        document.querySelectorAll('.product-details').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const productId = button.dataset.id;
                const product = products.find(p => p.id == productId);
                document.getElementById('products-page').style.display = 'none';
                document.getElementById('product-details-page').style.display = 'block';
                document.getElementById('product-title').textContent = product.title;
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('add-to-cart').dataset.id = product.id;
            });
        });

        document.getElementById('add-to-cart').addEventListener('click', () => {
            const productId = document.getElementById('add-to-cart').dataset.id;
            const quantity = document.getElementById('quantity').value;
            const product = products.find(p => p.id == productId);
            cart.push({ ...product, quantity });
            document.getElementById('product-details-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'block';
            updateCart();
        });

        document.getElementById('checkout').addEventListener('click', () => {
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('thank-you-page').style.display = 'block';
        });

        document.getElementById('back-to-products').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('product-details-page').style.display = 'none';
            document.getElementById('products-page').style.display = 'block';
        });

        document.getElementById('back-to-products-cart').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('products-page').style.display = 'block';
        });

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.title} - Quantity: ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    cart.splice(index, 1);
                    updateCart();
                });
                li.appendChild(removeButton);
                cartItems.appendChild(li);
            });
        }
    </script>
</body>
</html>
