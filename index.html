<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .product img {
            max-width: 150px;
            height: auto;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="products-page" class="container">
        <h1>T-Shirt Shop</h1>
        <div id="product-list"></div>
        <button onclick="viewCart()" class="button">View Cart</button>
    </div>

    <div id="product-details-page" class="container" style="display: none;">
        <h1 id="product-title"></h1>
        <img id="product-image" src="" alt="">
        <p id="product-description"></p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <button id="add-to-cart" class="button">Add to Cart</button>
        <button onclick="showProducts()" class="button">Back to Products</button>
    </div>

    <div id="cart-page" class="container" style="display: none;">
        <h1>Your Cart</h1>
        <ul id="cart-items"></ul>
        <button onclick="purchase()" class="button">Checkout</button>
        <button onclick="showProducts()" class="button">Back to Products</button>
    </div>

    <div id="thank-you-page" class="container" style="display: none;">
        <h1>Thank You for Your Purchase!</h1>
        <button onclick="showProducts()" class="button">Back to Shop</button>
    </div>

    <script>
        const products = [
            {
                id: 1,
                title: "Любовь - это ...",
                image: "https://техно-сувенир.рф/wp-content/uploads/2021/01/Futbolka-belayalyubov-eto-videt-smysl-zhizni-v-glazah-drug-druga.jpg",
                description: "Белая футболка с оригинальной цитатой и стильным дизайном."
            },
            {
                id: 2,
                title: "LegnA",
                image: "https://media.symbol.ua/aio-images/11/e5/11e5900eeb690e4f986084346f771f77/275ee90b-546d-4f9a-a65f-c17a478e7b9a.jpg",
                description: "Дизайн с мечом и оригинальной графикой."
            },
            {
                id: 3,
                title: "Король Бубен",
                image: "https://dreamshirts.ru/media/catalog/product/cache/1/image/1200x1200/9df78eab33525d08d6e5fb8d27136e95/a/m/am0_eb0_et0_lm0_ms0_king_lion_timon_pumbaa_0011_man__copy.jpg",
                description: "Интересный принт с карточной темой."
            },
            {
                id: 4,
                title: "Веришь - существует",
                image: "https://8-text.ru/wp-content/uploads/2022/03/8text_believe_myself.jpg",
                description: "Футболка с оригинальным сердцем и вдохновляющей цитатой."
            },
            {
                id: 5,
                title: "Душа Моя",
                image: "https://mywishboard.com/media/catalog/wish/futbolka-moia-dusa-koten-5319804.jpg",
                description: "Футболка с минималистичным дизайном сердца."
            }
        ];

        const cart = [];

        function showProducts() {
            document.getElementById('products-page').style.display = 'block';
            document.getElementById('product-details-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('thank-you-page').style.display = 'none';

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h2>${product.title}</h2>
                    <button onclick="viewProduct(${product.id})" class="button">View Details</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('products-page').style.display = 'none';
            document.getElementById('product-details-page').style.display = 'block';
            document.getElementById('product-title').textContent = product.title;
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('add-to-cart').onclick = () => addToCart(productId);
        }

        function addToCart(productId) {
            const quantity = parseInt(document.getElementById('quantity').value);
            if (quantity > 0) {
                const product = products.find(p => p.id === productId);
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }
                alert('Product added to cart');
                showProducts();
            } else {
                alert('Please enter a valid quantity.');
            }
        }

        function viewCart() {
            document.getElementById('products-page').style.display = 'none';
            document.getElementById('product-details-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'block';
            document.getElementById('thank-you-page').style.display = 'none';

            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.title} - Quantity: ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeFromCart(index);
                li.appendChild(removeButton);
                cartItems.appendChild(li);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            viewCart();
        }

        function purchase() {
            document.getElementById('products-page').style.display = 'none';
            document.getElementById('product-details-page').style.display = 'none';
            document.getElementById('cart-page').style.display = 'none';
            document.getElementById('thank-you-page').style.display = 'block';
            cart.length = 0;
        }

        document.addEventListener('DOMContentLoaded', showProducts);
    </script>
</body>
</html>
