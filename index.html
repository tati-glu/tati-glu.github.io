<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background: #fff;
            display: inline-block;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        .product button:hover {
            background: #555;
        }
    </style>
    <script>
        const cart = [];

        function viewProduct(id) {
            const product = products[id];
            document.body.innerHTML = `
                <header>
                    <h1>${product.title}</h1>
                </header>
                <div style="text-align:center; margin: 20px;">
                    <img src="${product.image}" alt="${product.title}" style="max-width:300px;">
                    <p>${product.description}</p>
                    <input type="number" id="quantity" min="1" value="1">
                    <button onclick="addToCart(${id})">Add to Cart</button>
                </div>
                <button onclick="location.reload()">Back to Shop</button>
            `;
        }

        function addToCart(id) {
            const quantity = parseInt(document.getElementById('quantity').value);
            cart.push({ ...products[id], quantity });
            alert('Added to cart');
            location.reload();
        }

        function viewCart() {
            document.body.innerHTML = '<header><h1>Your Cart</h1></header>';
            if (cart.length === 0) {
                document.body.innerHTML += '<p>Your cart is empty.</p><button onclick="location.reload()">Back to Shop</button>';
                return;
            }
            cart.forEach((item, index) => {
                document.body.innerHTML += `
                    <div class="product">
                        <h3>${item.title}</h3>
                        <img src="${item.image}" alt="${item.title}">
                        <p>${item.description}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            document.body.innerHTML += '<button onclick="purchase()">Buy</button>';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            viewCart();
        }

        function purchase() {
            document.body.innerHTML = '<header><h1>Thank you for your purchase!</h1></header>';
        }

        const products = [
            {
                title: "Любовь - это ...",
                description: "Белая футболка с оригинальной цитатой и стильным дизайном.",
                image: "https://техно-сувенир.рф/wp-content/uploads/2021/01/Futbolka-belayalyubov-eto-videt-smysl-zhizni-v-glazah-drug-druga.jpg"
            },
            {
                title: "LegnA",
                description: "Дизайн с мечом и оригинальной графикой.",
                image: "https://media.symbol.ua/aio-images/11/e5/11e5900eeb690e4f986084346f771f77/275ee90b-546d-4f9a-a65f-c17a478e7b9a.jpg"
            },
            {
                title: "Король Бубен",
                description: "Интересный принт с карточной темой.",
                image: "https://dreamshirts.ru/media/catalog/product/cache/1/image/1200x1200/9df78eab33525d08d6e5fb8d27136e95/a/m/am0_eb0_et0_lm0_ms0_king_lion_timon_pumbaa_0011_man__copy.jpg"
            },
            {
                title: "Веришь - существует",
                description: "Футболка с оригинальным сердцем и вдохновляющей цитатой.",
                image: "https://standard.gdebirka.ru/pi/manshortfull/500/32/p3151697.webp"
            },
            {
                title: "Душа Моя",
                description: "Футболка с минималистичным дизайном сердца.",
                image: "https://i0.wp.com/tipoprint.ru/wp-content/uploads/2020/06/Футболка-Верь-в-чудеса-так-интереснее-жить-Белая.jpg?fit=770%2C1000&ssl=1"
            }
        ];

        function loadProducts() {
            const container = document.getElementById('products');
            products.forEach((product, index) => {
                container.innerHTML += `
                    <div class="product">
                        <h3>${product.title}</h3>
                        <img src="${product.image}" alt="${product.title}">
                        <p>${product.description}</p>
                        <button onclick="viewProduct(${index})">View</button>
                    </div>
                `;
            });
            container.innerHTML += '<button onclick="viewCart()">View Cart</button>';
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
